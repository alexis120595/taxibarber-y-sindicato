<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="static/search_results.css">
</head>
<body>
    <button class="btn" onclick="location.href='/users-admin'">VOLVER</button>
    <div class="container">
        
        <h1>DETALLE DEL USUARIO</h1>
        
        {% if users %}
            {% for user in users %}
                <div class="card">
                    <h2>Nombre: {{ user.name }} {{ user.surname }}</h2>
                    <h2>Email: {{ user.email }}</h2>
                    <h2>Empresa: {{ user.empresa }}</h2>
                    <h2>Dni: {{ user.dni }}</h2>
                    <h2>Celular: {{ user.celular }}</h2>
                    <h2>Familia: {{ user.familia }}</h2>
                </div>
            {% endfor %}
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
   
</body>
</html>
